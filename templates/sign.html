{% extends "base.html" %}

<!--the content that special to this document-->
  {% block content%}
  <h3 class="submit">After filling in your information, please click on Send And then Submit</h3>
<div class="sign-box">
    <div class="contact__popup">
        Please write your name and email,and then your Password.
      </div>
<h2>Sign UP </h2>
<form action="">
    <div class="user-box">
        <input id="name" type="text" required >
        <label for="text">Username</label>
    </div>
    <div class="user-box">
        <input id="email" type="email" required  >
        <label for="email">Email</label>
    </div>
    <div class="user-box">
      <input  id="password" type="password" required > 
      <label for="password">password</label>
      <input type="button" value="SEND" class="contact__form-btn" id="contact-btn">
  </div>
 
    <a  href="/connect-us">
        <span></span>
        <span></span>
        <span></span>
        <span></span>Submit
    </a>
</form>
</div>
    </div>
  
  
<!---Some Scripts-->
 <script>
    
{
  const popupMsg = document.querySelector(".contact__popup");
  const userName = document.getElementById("name");
  const userEmail = document.querySelector("#email");
  const userphone = document.getElementById("password");
  const btn = document.getElementById("contact-btn");
  /* When Writing */
  userName.addEventListener("focus", function () {
    popupMsg.innerHTML = "Name must be more than 10 letters.";
    popupMsg.style.cssText = `border-left: 15px solid blue;box-shadow: 0px 0px 15px lightblue`;
  });
  userEmail.addEventListener("focus", function () {
    popupMsg.innerHTML =
      "Please enter a valid email. activation code will be sent there.";
    popupMsg.style.cssText = `border-left: 15px solid blue; box-shadow: 0px 0px 15px lightblue`;
  });

  userphone.addEventListener("focus", function () {
    popupMsg.innerHTML = "Your password is worng please enter a correct password.";
    popupMsg.style.cssText = `border-left: 15px solid blue; box-shadow: 0px 0px 15px lightblue`;
  });

  /*When submit*/

  btn.addEventListener("click", function () {
    let name = userName.value;
    let email = userEmail.value;
    let password= userphone.value;
    if (name == "" || email == "" || password == "") {
      popupMsg.innerHTML =
        "Something went wrong. check your data and try again.";
      popupMsg.style.cssText =
        "border-left: 15px solid red; box-shadow: 0 0 15px red";
    } else {
      popupMsg.innerHTML = "Thank you! Your message has been sent.";
      popupMsg.style.cssText =
        "border-left: 15px solid green; box-shadow: 0 0 15px green";
      userName.value = "";
      userEmail.value = "";
      userphone.value = "";
    }
  });
}

 </script>
    {%endblock%}
